<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts Manager - Workshop</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="header-header">
        <a href="#" class="navbar-brand">Contacts List - Workshop</a>
      </div>
      <div id="navbar" class="collaspe navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container contacts-container">
    <div class="well">
      <form class="form-horizontal form-contact">
        <input type="hidden" name="uid">
        <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="John">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe">
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="col-sm-2 control-label">age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" name="age" placeholder="28">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@undefined.js">
          </div>
        </div>
        <div class="form-group">
          <label for="mobile" class="col-sm-2 control-label">mobile</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="0601020304">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary form-contact-submit">Save</button>
            <button class="btn btn-default form-contact-cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container contacts-container">
    <table id="contacts-list" class="table table-hover">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>CreatedAt</th>
        <th></th>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="../node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js" charset="utf-8"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

  <script src="scripts/utils.js"></script>
  <script src="scripts/Contact.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/Api.js"></script>
  <script src="scripts/app.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      app.init();
    });
  </script>
</body>
</html>
